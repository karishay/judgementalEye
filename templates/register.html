{% extends 'master.html' %}
{% block body %}
    <form class="signin" method="POST" action="/register">
        <h2 class="signin-heading">Register a new account</h2>
        <ul>
            {% for message in get_flashed_messages() %}
                <li> {{ message }} </li>
            {% endfor %}
        </ul>s
        <input type="text" class="form-control" placeholder="email@address.com" name="email">
        <input type="password" class="form-control" placeholder="Password" name="password">
        <input type="password" class="form-control" placeholder="Password" name="password_verify">
        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Submit">
    </form>
{% endblock %}
